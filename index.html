<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <title>Quiz</title>
    </head>
    <div class="topnav">
        <a href="">View Highscores</a>
        <a style="float: right;">Time: </a>
    </div>

    <body>
        <div class="start-box">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to asnwer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will be penalize your score/time by ten seconds!</p>
            <button class="start-btn">Start Quiz</button>
        </div>

        <div id="question-container">
            <div id="questions">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <div class="timer">
                    <div class="controls">
                        <div class="time">
                            <div id="seconds"></div>
                        </div>
                        <div class="answer-buttons">
                            <button class="btn">1.</button>
                            <button class="btn">2.</button>
                            <button class="btn">3.</button>
                            <button class="btn">4.</button>
                        </div>
                        <div class="controls">
                            <button class="next-btn">Next</button>
                        </div>
    </body>

</html>
