<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
        <title>Quiz</title>
    </head>

    <body>
        <nav class="navbar navbar-light bg-white justify-content-between" style="padding: 0%;">
            <a class="navbar-brand" href="highscores.html" style="font-size: large; color: purple;">View Highscores</a>
            <form class="form-inline">
                <a style="float: right; font-size: large;">Time: <span class="timer"></span></a>
            </form>
        </nav>
        <div class="container-sm col-md-6">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to asnwer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will be penalize your score/time by ten seconds!</p>
            <button class="start-btn">Start Quiz</button>
        </div>

        <div id="question-card">
            <h1 id="questions"></h1>
            <div id="answer-buttons">
                <ul>
                    <button id="btn1">1.</button>
                    <button id="btn2">2.</button>
                    <button id="btn3">3.</button>
                    <button id="btn4">4.</button>
                </ul>
            <div class="conatiner-button"><button id="next-btn">Next</button></div>
            </div>
            <div id='username'>
                <h2>All Done!</h2>
                <label for="name">Enter Initials: </label><input type="text" id="name"><br>
                <button class="submit-btn">Submit</button>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>
            <script src="./script.js"></script>
    </body>

</html>
