<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <title>Quiz</title>
    </head>

    <body>
        <div class="topnav">
            <a href="">View Highscores</a>
            <a style="float: right;">Time: <span class="timer"></span></a>
        </div>
        <div class="start-box">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to asnwer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will be penalize your score/time by ten seconds!</p>
            <button class="start-btn">Start Quiz</button>
        </div>

        <div id="question-container">
            <div id="questions"></div>
            <div id="answer-buttons" class="btn-grid">
                        <div class="answer-buttons">
                            <button class="btn">1.</button>
                            <button class="btn">2.</button>
                            <button class="btn">3.</button>
                            <button class="btn">4.</button>
                        </div>
                        <div class="controls">
                            <button class="next-btn">Next</button>
                        </div>
                        <div id='highscore'>
                            <label for="name">Name:</label><br>
                            <input type="text" id="name"><br>
                            <button class="submit-btn">Submit</button>
                        </div>
                        <script src="./script.js"></script>
    </body>

</html>
